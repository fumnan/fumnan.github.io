- title: 图为秘鲁马拉斯盐田的总体景观。由印加帝国时期开始马拉斯的采盐一直持续，田址现时由3,000个每个5平方米的盐塘组成。由于田址被盐山环绕，所以由地下水把盐水沉积在塘内，而水分在日光曝晒下蒸发。约一个月后当盐的深度达10厘米就会用麻袋装盐运走。
