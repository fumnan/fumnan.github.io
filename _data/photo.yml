- title: 图为日出时分埃库莱斯塔及其周边公园的景观。公园接近拉科鲁尼亚（位于西班牙西北海岸的加利西亚自治区）的中心。埃库莱斯塔高55米，已有1900年的历史，亦是现今仍在使用的最古老的罗马灯塔。它亦是西班牙第二高的灯塔，仅次于奇皮奥娜灯塔。灯塔曾于1971年翻新，并于2009年成为联合国教科文组织世界文化遗产。
